    body {

      display: flex;

    .app {

      max-width: 95%;
      background: rgba(10, 20, 40, 0.94);

      box-shadow: 0 0 60px rgba(0, 140, 255, 0.4);
      padding: 20px;

    .header {

    }

    .panel {

      padding: 15px;
      margin-top: 12px;
    }

    .panel h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.9;
    }

    .wallet-box {

    }

    #wallet-address {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 8px;
      word-break: break-all;
    }

    .pay-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0b162f;
      color: white;
      margin-top: 6px;
      font-size: 13px;
    }

    .pay-box button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00c2ff, #0077ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .pay-box button:hover {
      opacity: 0.9;
    }

    #pay-status {
      font-size: 11px;
      margin-top: 6px;
      opacity: 0.8;
      min-height: 14px;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 14px;
    }

    .action-btn {
      display: block;
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid rgba(0,140,255,0.2);
    }

    .action-btn:hover {
      border-color: #1aa3ff;
      box-shadow: 0 0 15px rgba(0,140,255,0.4);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      opacity: 0.4;
    }
  </style>
</head>
